<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="container text-light bg1">
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label">First Name</label>
              <input type="name" class="form-control" id="name">
            </div>
            <div class="col-md-6">
              <label for="name" class="form-label">Last Name</label>
              <input type="name" class="form-control" id="name">
            </div>
            <div class="col-md-6">
                <label for="name" class="form-label">User Name</label>
                <input type="name" class="form-control" id="name">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label"> Confirm Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="district" class="form-label">District</label>
              <select id="district" class="form-select">
                <option selected>Choose...</option>
                <option value="Alappuzha">Alappuzha</option>
                <option value="Ernakulam">Ernakulam</option>
                <option value="Kozhikode">Kozhikode</option>
                <option value="Palakkad">Palakkad</option>
                <option value="Kollam">Kollam</option>
                <option value="Kannur">Kannur</option>
                <option value="Kasargod">Kasargod</option>
                <option value="Idukki">Idukki</option>
                <option value="Kottayam">Kottayam</option>
                <option value="Thrissur">Thrissur</option>
                <option value="Pathanamthitta">Pathanamthitta</option>
                <option value="Malappuram">Malappuram</option>
                <option value="Wayanad">Wayanad</option>
                <option value="Thiruvanathupuram">Thiruvanathupuram</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-md-6">
                <label for="gender">Gender:</label>
                <input class="form-check-input" type="radio" name="m" id="m">
                <label class="form-check-label" for="flexRadioDefault1">Male</label>
                <input class="form-check-input" type="radio" name="f" id="f">
                <label class="form-check-label" for="flexRadioDefault1">Female</label>  
                <input class="form-check-input" type="radio" name="other" id="other">
                <label class="form-check-label" for="flexRadioDefault1">Other</label> 
              </div>
              <div class="col-md-6">
                <label for="gender">Account Type:</label>
                <input class="form-check-input" type="checkbox" value="" id="check">
                <label class="form-check-label" for="checkbox">Premium</label>
                <input class="form-check-input" type="checkbox" value="check" id="check">
                <label class="form-check-label" for="flexCheckChecked">Normal</label>
              </div>
            <div class="col-12 text-center b1">
              <button type="submit" class="btn btn-primary"><a href="singin.html" style="text-decoration: none; color: white;"> Sign up</a></button>
            </div>
        </div>
          </form>
    </div>

</body>
</html>
